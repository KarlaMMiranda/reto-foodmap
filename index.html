<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMap</title>
<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Fuentes google -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,300,400,600,700" rel="stylesheet">
<!-- Enlaza CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section id="view-splash">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-10 col-xs-push-1">
            <p id="logo">Foodmap</p>
          </div>
        </div>
      </div>
    </section>

    <section id="second-section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-10 col-xs-push-1">
            <h1 id="logo-1">Foodmap</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-10">
            <hr>
          <!-- Mapa Google -->
          <div id="map">
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA45Izcz08BVBqeZPyg7WKdmoj7sIPZgHg&libraries=places&callback=initMap" async defer></script>
          </div>
            <h2>Comida cerca de ti</h2>
          </div>
          <!--Input Busqueda -->
          <div class="row">
            <div class="col-xs-9 col-xs-push-1">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Busca tu antojo">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i> </button>
              </div>
              </div>
              <div id="right-panel">
                <h2>Results</h2>
                <ul id="places"></ul>
                <button id="more">More results</button>
              </div>
            </div><!--Termina input Busqueda -->
          </div>
        </div>
      </div>
    </section>
<!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
<!--Js -->
    <script type="text/javascript" src="js/app.js"></script>
<!-- Iconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">


  </body>
</html>
