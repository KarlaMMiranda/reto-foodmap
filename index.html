<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMap</title>
<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Fuentes google -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,300,400,600,700" rel="stylesheet">
<!-- Enlaza CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section id="view-splash">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-8 col-xs-push-2">
            <p id="logo">Foodmap</p>
          </div>
        </div>
      </div>
    </section>

    <section id="second-section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-8 col-xs-push-2">
            <h1 class="logo-1">Foodmap</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-10 col-xs-push-1">
            <hr>
          <!-- Mapa Google -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30107.8087350549!2d-99.1400809!3d19.391824999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1516473507799" width="100%" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
            <h2 >Comida cerca de ti</h2>
          </div>
          <!--Input Busqueda -->
          <div class="row">
            <div class="col-xs-8 col-xs-push-2">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Busca tu antojo">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default" ><i class="fa fa-search" aria-hidden="true"></i> </button>
              </div>
              </div>
            </div><!--Termina input Busqueda -->
          </div>
        </div>
      </div>
    </section>
<!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
<!--Js -->
    <script type="text/javascript" src="js/app.js"></script>
<!-- Iconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">


  </body>
</html>
